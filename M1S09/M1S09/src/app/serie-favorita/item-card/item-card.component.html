<div class="card m-3" style="width: 18rem;">
    <img src="{{imagem}}"
        class="card-img-top" alt="foto do personagem">
    <div class="card-body">
        <h5 class="card-title">{{nome}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{nomeAtor}}</h6>
        <p class="card-text">{{descricao}}</p>
    </div>
</div>
