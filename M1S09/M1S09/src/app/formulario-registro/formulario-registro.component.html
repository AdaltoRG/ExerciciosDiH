<form class="container col-5 text-bg-secondary py-4">
    <p class="h3">Registro de Matérias</p>
    <div>
        <label class="form-label h6" for="input-nome">Nome</label>
        <input class="form-control" type="text" name="nome" id="input-nome">
    </div>
    <div>
        <label class="form-label h6" for="input-carga">Carga horária de horas aula</label>
        <input class="form-control" type="text" name="carga" id="input-carga">
    </div>
    <div>
        <label class="form-label h6" for="input-escola">Escola</label>
        <input class="form-control" type="text" name="escola" id="input-escola">
    </div>

    <select class="form-select my-3">
        <option selected>Professor(a)</option>
        <option value="otavio">Otávio</option>
        <option value="vivian">Vivian</option>
        <option value="leandro">Leandro</option>
        <option value="claudia">Cláudia</option>
    </select>

    <p class="h6">Matéria Opcional ?</p>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="opcionalSim" value="sim" checked>
        <label class="form-check-label" for="opcionalSim">
          Sim
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="opcionalNao" value="nao">
        <label class="form-check-label" for="opcionalNao">
          Não
        </label>
      </div>
</form>
