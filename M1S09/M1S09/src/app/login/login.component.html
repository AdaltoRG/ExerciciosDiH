<form class="container col-3">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        [(ngModel)]="email"[ngModelOptions]="{standalone: true}"  >
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password"[ngModelOptions]="{standalone: true}"  >
    </div>
    <button type="submit" class="btn btn-primary"
        (click)="generalService.criaLogin(email,password)">Submit</button>
</form>
