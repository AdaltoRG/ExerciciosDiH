<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <div *ngFor="let item of botoes" class="btn-group">
        <input (click)="actionOutput.emit(item)" type="radio" class="btn-check" name="btnradio" [id]="item" autocomplete="off">
        <label class="btn btn-outline-dark" [for]="item"> {{ item }}</label>
    </div>
</div>
